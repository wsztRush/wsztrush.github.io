			<h1>SSL/TLS与安全</h1>
			<p><img src="http://7xiz10.com1.z0.glb.clouddn.com/SSL-2.jpg" alt="" /></p>

<p>坏蛋不会放过任何一丝作恶的机会，当信息在互联网上裸奔时，可能被：</p>

<ol>
  <li>窃听</li>
  <li>篡改</li>
</ol>

<p>于是有了SSL(Secure Sockets Layer)及TLS(Transport Layer Security)对数据的传输进行加密。</p>

<h2 id="section">数字证书</h2>

<p>在网络中可能有人冒充服务器：</p>

<pre class="prettyprint">
客户 to 冒牌服务器：你好
冒牌服务器 to 客户：你好，我是服务器
客户 to 冒牌服务器：我的密码是xxx  
</pre>

<p>现在悲剧了：密码告诉别人等于把所有的信息都告诉了别人。</p>
