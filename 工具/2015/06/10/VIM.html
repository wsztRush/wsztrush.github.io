			<h1>VIM</h1>
			<p><img src="http://7xiz10.com1.z0.glb.clouddn.com/VIM-LOGO.jpg" alt="" /></p>

<p>很早之前就认识到VIM的厉害之处，不过作为一个Java攻城狮，用起来实在是不方便，完全没有Eclipse或者IDEA写代码时的那种快感。最近对golang比较感兴趣，所以决心把这块捡起来。</p>

<p>周围用Emacs的同事越来越多，但是简单用了几次，总觉得不怎么顺手，也就不了了之。感觉还是带着vimrc走天下比较轻松一些。</p>
