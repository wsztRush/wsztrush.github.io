			<h1>真心英雄</h1>
			<p>在我心中
曾经有一个梦
要用歌声让你忘了所有的痛
灿烂星空
谁是真的英雄
平凡的人们给我最多感动
再没有恨
也没有了痛
但愿人间处处都有爱的影踪
用我们的歌
换你真心笑容
祝福你的人生从此与众不同
<strong>把握生命里的每一分钟</strong>
<strong>全力以赴我们心中的梦</strong>
<strong>不经历风雨怎么见彩虹</strong>
<strong>没有人能随随便便成功</strong>
把握生命里每一次感动
和心爱的朋友热情相拥
让真心的话和开心的泪
在你我的心里流动
….</p>
